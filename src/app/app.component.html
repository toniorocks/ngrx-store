<div class="main">
  <div class="container">
    <h1>Welcome to My Angular App!</h1>
    <p>This is a simple Angular application.</p>
    <input type="text" [(ngModel)]="newProduct" placeholder="Type something..." />
    <button (click)="addProduct()">Save</button>
    <div class="product-list">
      <h2>Product List</h2>
      <ul>
        <li *ngFor="let product of products$ | async">
          <p>{{ product.name }}</p>
          <button (click)="removeProduct(product)">Remove</button>
        </li>
      </ul>
  </div>
</div>
